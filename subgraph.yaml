specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0xb664BDCe35b5EE182e8832d4F3b615232e98a51E"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FeeToSetterUpdate
        - FeeToUpdate
        - PairCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: FeeToSetterUpdate(address)
          handler: handleFeeToSetterUpdate
        - event: FeeToUpdate(address)
          handler: handleFeeToUpdate
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts
